<!DOCTYPE Text>
<Text lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteudo">
      <div class="display">
        <div data-operacaoText class="operacao"></div>
        <div data-resultadoText class="resultado"></div>
        <button data-historico class="historico">
          <img src="./imagens/historico.svg" alt="historico" />
        </button>
      </div>
      <div data-janelaHistorico class="historico-janela">
        <div data-operacaoTextHistorico class="operacao2"></div>
        <div data-resultadoTextHistorico class="resultado2"></div>
      </div>
      <div class="botoes">
        <button data-limpar class="spanTwo">Clear</button>
        <button data-deletar class="delete">
          <img src="./imagens/delete.svg" alt="DEL" />
        </button>
        <button data-operador class="operador">รท</button>
        <button data-numeros class="numeros">7</button>
        <button data-numeros class="numeros">8</button>
        <button data-numeros class="numeros">9</button>
        <button data-operador class="operador">*</button>
        <button data-numeros class="numeros">4</button>
        <button data-numeros class="numeros">5</button>
        <button data-numeros class="numeros">6</button>
        <button data-operador class="operador">+</button>
        <button data-numeros class="numeros">1</button>
        <button data-numeros class="numeros">2</button>
        <button data-numeros class="numeros">3</button>
        <button data-operador class="operador">-</button>
        <button data-numeros class="numeros">.</button>
        <button data-numeros class="numeros">0</button>
        <button data-igual class="spanTwo">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</Text>
